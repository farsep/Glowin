name: glowin

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: glowin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    restart: always

  app:
    image: gravel3497/glowin:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/glowin
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin

      # Configuraci√≥n para enviar correos por Gmail
      SPRING_MAIL_HOST: "smtp.gmail.com"
      SPRING_MAIL_PORT: "587"
      SPRING_MAIL_USERNAME: "andavidp95@gmail.com"
      SPRING_MAIL_PASSWORD: "sqen wiwo iqwy eukw"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: "smtp.gmail.com"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_LOCALHOST: "127.0.0.1"

    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always

  frontend:
    image: gravel3497/glowinfront:latest
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://IP_PUBLICA_EC2:8080
    depends_on:
      - app
    restart: always